<!DOCTYPE html>
<html> 
    <head>
        <title>My First HTML Tablet </title>
    </head>
    <body>
        <body style="background-color:rgba(8, 236, 225, 0.897);">

        <h1>MY HTML Table </h1>
        <!-- table, columm, row, merge, colspan, rowspan-->
         <table border="0">
            <tr>
                <td>A</td> 
                <td>B</td> 
                <td>C</td>   
                <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="2">3</td>       
            </tr>
            <tr>
                <td colspan="2">D</td>
            </tr>   
         </table>
         
        </body>
</html>
